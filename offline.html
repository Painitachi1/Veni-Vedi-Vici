<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | VVV Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center p-8 bg-white rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">You're Offline</h1>
        <p class="text-gray-600 mb-6">Please check your internet connection and try again.</p>
        <div class="flex justify-center space-x-4">
            <button onclick="window.location.reload()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Retry
            </button>
            <a href="/" class="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300">
                Home
            </a>
        </div>
    </div>
</body>
</html>
