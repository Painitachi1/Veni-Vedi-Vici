<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login | Premium Shopping</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus-within {
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.2);
        }
        .toggle-forms {
            position: relative;
        }
        .toggle-forms::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #f59e0b;
            transition: width 0.3s ease;
        }
        .toggle-forms.active::after {
            width: 100%;
        }
        .social-btn {
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="fixed inset-0 overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-yellow-900 via-gray-900 to-gray-900 opacity-90"></div>
        <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80')] bg-cover bg-center opacity-20"></div>
    </div>

    <div class="relative z-10 w-full max-w-md">
        <!-- Logo Header -->
        <div class="flex justify-center mb-8">
            <div class="flex items-center">
                <i class="fas fa-crown text-yellow-500 text-3xl mr-2"></i>
                <h1 class="text-2xl font-bold text-white">Premium Shopping</h1>
            </div>
        </div>

        <!-- Auth Container -->
        <div class="auth-container rounded-2xl shadow-xl overflow-hidden bg-gray-800 bg-opacity-70">
            <!-- Tabs -->
            <div class="flex border-b border-gray-700">
                <button id="login-tab" class="toggle-forms flex-1 py-4 px-6 text-center font-medium text-white active" onclick="showForm('login')">
                    Sign In
                </button>
                <button id="signup-tab" class="toggle-forms flex-1 py-4 px-6 text-center font-medium text-gray-400" onclick="showForm('signup')">
                    Create Account
                </button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="p-6">
                <form>
                    <div class="space-y-4">
                        <div class="input-field relative border border-gray-600 rounded-lg overflow-hidden bg-gray-700">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input id="login-username" type="email" placeholder="Email address" class="w-full py-3 pl-10 pr-3 bg-transparent text-white placeholder-gray-400 focus:outline-none">
                        </div>
                        
                        <div class="input-field relative border border-gray-600 rounded-lg overflow-hidden bg-gray-700">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input id="login-password" type="password" placeholder="Password" class="w-full py-3 pl-10 pr-3 bg-transparent text-white placeholder-gray-400 focus:outline-none">
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" type="checkbox" class="h-4 w-4 text-yellow-500 focus:ring-yellow-500 border-gray-600 rounded bg-gray-700">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-300">Remember me</label>
                            </div>
                            <a href="forgetpassword.html" class="text-sm font-medium text-yellow-500 hover:text-yellow-400">Forgot password?</a>
                        </div>
                        
                        <button id="login-form-submit" type="submit" class="w-full py-3 px-4 bg-yellow-600 text-white font-medium rounded-lg hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition">
                            Sign In
                        </button>
                    </div>
                </form>
                
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-gray-800 text-gray-400">Or continue with</span>
                        </div>
                    </div>
                    
                    <div class="mt-6 grid grid-cols-3 gap-3">
                        <a href="#" class="social-btn flex items-center justify-center py-2 px-4 border border-gray-600 rounded-lg bg-gray-700 text-gray-300 hover:bg-gray-600">
                            <i class="fab fa-google text-red-400"></i>
                        </a>
                        <a href="#" class="social-btn flex items-center justify-center py-2 px-4 border border-gray-600 rounded-lg bg-gray-700 text-gray-300 hover:bg-gray-600">
                            <i class="fab fa-facebook-f text-blue-400"></i>
                        </a>
                        <a href="#" class="social-btn flex items-center justify-center py-2 px-4 border border-gray-600 rounded-lg bg-gray-700 text-gray-300 hover:bg-gray-600">
                            <i class="fab fa-apple text-gray-200"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="p-6 hidden">
                <form>
                    <div class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="input-field relative border border-gray-600 rounded-lg overflow-hidden bg-gray-700">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-user text-gray-400"></i>
                                </div>
                                <input id="signup-username" type="text" placeholder="First name" class="w-full py-3 pl-10 pr-3 bg-transparent text-white placeholder-gray-400 focus:outline-none">
                            </div>
                            
                            <div class="input-field relative border border-gray-600 rounded-lg overflow-hidden bg-gray-700">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-user text-gray-400"></i>
                                </div>
                                <input type="text" placeholder="Last name" class="w-full py-3 pl-10 pr-3 bg-transparent text-white placeholder-gray-400 focus:outline-none">
                            </div>
                        </div>
                        
                        <div class="input-field relative border border-gray-600 rounded-lg overflow-hidden bg-gray-700">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input id="signup-email" type="email" placeholder="Email address" class="w-full py-3 pl-10 pr-3 bg-transparent text-white placeholder-gray-400 focus:outline-none">
                        </div>
                        
                        <div class="input-field relative border border-gray-600 rounded-lg overflow-hidden bg-gray-700">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input id="signup-password" type="password" placeholder="Password" class="w-full py-3 pl-10 pr-3 bg-transparent text-white placeholder-gray-400 focus:outline-none">
                        </div>
                        
                        <div class="input-field relative border border-gray-600 rounded-lg overflow-hidden bg-gray-700">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" placeholder="Confirm password" class="w-full py-3 pl-10 pr-3 bg-transparent text-white placeholder-gray-400 focus:outline-none">
                        </div>
                        
                        <div class="flex items-center">
                            <input id="terms" type="checkbox" class="h-4 w-4 text-yellow-500 focus:ring-yellow-500 border-gray-600 rounded bg-gray-700">
                            <label for="terms" class="ml-2 block text-sm text-gray-300">
                                I agree to the <a href="termsandcondition.html" class="text-yellow-500 hover:text-yellow-400">Terms of Service</a> and <a href="privacy.html" class="text-yellow-500 hover:text-yellow-400">Privacy Policy</a>
                            </label>
                        </div>
                        
                        <button id="signup-form-submit" type="submit" class="w-full py-3 px-4 bg-yellow-600 text-white font-medium rounded-lg hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition">
                            Create Account
                        </button>
                    </div>
                </form>
                
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-gray-800 text-gray-400">Or sign up with</span>
                        </div>
                    </div>
                    
                    <div class="mt-6 grid grid-cols-3 gap-3">
                        <a href="#" class="social-btn flex items-center justify-center py-2 px-4 border border-gray-600 rounded-lg bg-gray-700 text-gray-300 hover:bg-gray-600">
                            <i class="fab fa-google text-red-400"></i>
                        </a>
                        <a href="#" class="social-btn flex items-center justify-center py-2 px-4 border border-gray-600 rounded-lg bg-gray-700 text-gray-300 hover:bg-gray-600">
                            <i class="fab fa-facebook-f text-blue-400"></i>
                        </a>
                        <a href="#" class="social-btn flex items-center justify-center py-2 px-4 border border-gray-600 rounded-lg bg-gray-700 text-gray-300 hover:bg-gray-600">
                            <i class="fab fa-apple text-gray-200"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-6 text-center text-sm text-gray-400">
            <p>By continuing, you agree to our <a href="termsandcondition.html" class="text-yellow-500 hover:text-yellow-400">Terms of Service</a> and <a href="privacy.html" class="text-yellow-500 hover:text-yellow-400">Privacy Policy</a>.</p>
        </div>
    </div>

    <script src="backend_integration.js"></script>
    <script>
        function showForm(formType) {
            // Update tabs
            if (formType === 'login') {
                document.getElementById('login-tab').classList.add('active');
                document.getElementById('login-tab').classList.remove('text-gray-400');
                document.getElementById('login-tab').classList.add('text-white');
                
                document.getElementById('signup-tab').classList.remove('active');
                document.getElementById('signup-tab').classList.add('text-gray-400');
                document.getElementById('signup-tab').classList.remove('text-white');
                
                // Show login form
                document.getElementById('login-form').classList.remove('hidden');
                document.getElementById('signup-form').classList.add('hidden');
            } else {
                document.getElementById('signup-tab').classList.add('active');
                document.getElementById('signup-tab').classList.remove('text-gray-400');
                document.getElementById('signup-tab').classList.add('text-white');
                
                document.getElementById('login-tab').classList.remove('active');
                document.getElementById('login-tab').classList.add('text-gray-400');
                document.getElementById('login-tab').classList.remove('text-white');
                
                // Show signup form
                document.getElementById('signup-form').classList.remove('hidden');
                document.getElementById('login-form').classList.add('hidden');
            }
        }

        // Signup Handler
        async function handleSignup(event) {
            event.preventDefault();
            const signupErrorDisplay = document.getElementById('signup-error');
            signupErrorDisplay.classList.add('hidden');

            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            try {
                await BackendService.signup(username, email, password);
                alert('Signup Successful! Redirecting to login...');
                showForm('login');
            } catch (error) {
                signupErrorDisplay.textContent = error.message;
                signupErrorDisplay.classList.remove('hidden');
            }
        }

        // Login Handler
        async function handleLogin(event) {
            event.preventDefault();
            const loginErrorDisplay = document.getElementById('login-error');
            loginErrorDisplay.classList.add('hidden');

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                await BackendService.login(username, password);
                alert('Login Successful! Redirecting to dashboard...');
                window.location.href = 'Dashboard.html';
            } catch (error) {
                loginErrorDisplay.textContent = error.message;
                loginErrorDisplay.classList.remove('hidden');
            }
        }

        // Add event listeners
        document.getElementById('signup-form-submit').addEventListener('click', handleSignup);
        document.getElementById('login-form-submit').addEventListener('click', handleLogin);
    </script>
</body>
</html>
